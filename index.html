<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="m-3 text-primary font-monospace text-decoration-underline" style="text-align: center;">To-do App</h1>
    <div class="p-2 col m-auto" id="something">
        <form action="" id="my-form" class="row m-auto col-10 justify-content-center">
            <div class="col-10 p-0">
                <input type="text" class="form-control border-primary-subtle" id="input" placeholder="Enter your Task">
            </div>
            <div class="col-2 pe-0 d-grid">
                <button type="button" class="btn btn-primary mb-2" id="button">+</button>
            </div>
        </form>
        <ul id="list" class="col-10  m-auto p-0">
            <div class="card mt-1 p-2 flex-row">
                <p class="col-10">Lorem ipsum dolor sit.</p>
                <button onclick="this.parentElement.style.display = 'none';" class="btn btn-close ms-auto"></button>
            </div>
            <div class="card mt-1 p-2 flex-row">
                <p class="col-10">Lorem ipsum dolor sit amet consectetur.</p>
                <button onclick="this.parentElement.style.display = 'none';" class="btn btn-close ms-auto"></button>
            </div>
        </ul>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
<script src="index.js"></script>
</html>
